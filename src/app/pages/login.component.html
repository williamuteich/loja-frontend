<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 via-pink-50 to-rose-50 relative overflow-hidden">
  <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-pink-600/10 via-transparent to-transparent"></div>
  <div class="absolute top-10 left-10 w-72 h-72 bg-pink-700/5 rounded-full blur-3xl"></div>
  <div class="absolute bottom-10 right-10 w-80 h-80 bg-pink-600/10 rounded-full blur-3xl"></div>
  <div class="absolute top-1/2 left-1/4 w-64 h-64 bg-pink-700/5 rounded-full blur-3xl"></div>

  <div class="relative z-10 w-full max-w-lg px-6">
    <a routerLink="/" class="inline-flex items-center gap-2 text-gray-600 hover:text-pink-700 mb-10 transition-all duration-300 hover:gap-3 cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left w-5 h-5">
        <path d="m12 19-7-7 7-7"></path>
        <path d="M19 12H5"></path>
      </svg>
      Voltar para a loja
    </a>

    <div class="bg-white/90 backdrop-blur-xl border border-gray-200 rounded-3xl p-10 shadow-2xl shadow-pink-100/50">
      <div class="text-center mb-10">
        <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-pink-700 via-pink-600 to-pink-500 rounded-2xl mb-6 shadow-lg shadow-pink-500/30">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shield-check w-10 h-10 text-white">
            <path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"></path>
            <path d="m9 12 2 2 4-4"></path>
          </svg>
        </div>
        <h1 class="font-display text-3xl font-bold text-gray-900 mb-3 tracking-tight">
          Painel Administrativo
        </h1>
        <div class="flex items-center justify-center gap-2">
          <div class="w-2 h-2 bg-pink-600 rounded-full"></div>
          <p class="text-gray-600 text-base">
            Acesso exclusivo para administradores
          </p>
        </div>
      </div>

      <form class="space-y-7">
        <div class="space-y-3">
          <label for="email" class="text-sm font-semibold text-gray-800">E-mail administrativo</label>
          <div class="relative group">
            <div class="absolute inset-0 bg-gradient-to-r from-pink-600/10 to-transparent rounded-xl blur opacity-0 group-focus-within:opacity-100 transition-opacity duration-300"></div>
            <div class="relative">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 group-focus-within:text-pink-600 transition-colors">
                <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
              </svg>
              <input
                id="email"
                type="email"
                placeholder="admin@seusite.com"
                class="flex w-full rounded-xl border-2 border-gray-300 px-4 py-4 text-base bg-white text-gray-900 placeholder:text-gray-500 focus:outline-none focus:border-pink-600 focus:ring-2 focus:ring-pink-600/20 transition-all duration-300 pl-12 h-14"
                required
              />
            </div>
          </div>
        </div>

        <div class="space-y-3">
          <label for="password" class="text-sm font-semibold text-gray-800">Senha de acesso</label>
          <div class="relative group">
            <div class="absolute inset-0 bg-gradient-to-r from-pink-600/10 to-transparent rounded-xl blur opacity-0 group-focus-within:opacity-100 transition-opacity duration-300"></div>
            <div class="relative">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 group-focus-within:text-pink-600 transition-colors">
                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
              <input
                id="password"
                type="password"
                placeholder="Digite sua senha"
                class="flex w-full rounded-xl border-2 border-gray-300 px-4 py-4 text-base bg-white text-gray-900 placeholder:text-gray-500 focus:outline-none focus:border-pink-600 focus:ring-2 focus:ring-pink-600/20 transition-all duration-300 pl-12 pr-12 h-14"
                required
              />
              <button
                type="button"
                class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-pink-600 transition-colors cursor-pointer"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye w-5 h-5">
                  <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <button
          (click)="login()"
          type="button"
          class="inline-flex items-center justify-center gap-3 whitespace-nowrap rounded-xl font-semibold transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-pink-600/30 focus:ring-offset-2 focus:ring-offset-white bg-gradient-to-r from-pink-700 via-pink-600 to-pink-500 hover:brightness-110 text-white shadow-lg shadow-pink-500/30 hover:shadow-pink-600/40 text-base px-6 py-4 w-full h-14 cursor-pointer"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-in w-5 h-5">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
            <polyline points="10 17 15 12 10 7"></polyline>
            <line x1="15" x2="3" y1="12" y2="12"></line>
          </svg>
          Acessar Painel Administrativo
        </button>
        <div class="mt-3 text-right">
          <a routerLink="/recuperar-senha" class="text-sm font-medium text-pink-600 hover:text-pink-700 hover:underline cursor-pointer">
            Esqueceu a senha?
          </a>
        </div>
      </form>

      <div class="mt-8 pt-8 border-t border-gray-200 text-center">
        <div class="flex items-center justify-center gap-3 mb-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shield-alert w-4 h-4 text-pink-600">
            <path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"></path>
            <path d="M12 8v4"></path>
            <path d="M12 16h.01"></path>
          </svg>
          <p class="text-gray-600 text-xs">
            Problemas para acessar? Contate o suporte técnico imediatamente.
          </p>
        </div>
      </div>
    </div>

    <p class="text-center mt-8 text-gray-600 text-sm">
      É cliente?
      <a routerLink="/login" class="text-pink-600 hover:text-pink-700 font-medium hover:underline ml-1 cursor-pointer">
        Fazer login como cliente
      </a>
    </p>
  </div>
</div>
