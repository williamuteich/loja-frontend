<div class="p-12 md:p-24">
    <div class="flex flex-col sm:flex-row gap-4 mb-6">
        <app-admin-search class="flex-1" placeholder="Buscar banners..."></app-admin-search>
        <button
            class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-lg text-sm font-medium ring-offset-background transition-all duration-300 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-white shadow-soft hover:shadow-hover h-10 px-5 py-2 bg-slate-900 hover:bg-slate-800 cursor-pointer">
            <lucide-icon [img]="Plus" class="w-4 h-4"></lucide-icon>
            Novo Banner
        </button>
    </div>

    <div class="space-y-4">
        @for (banner of banners; track banner.id) {
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="flex items-center gap-4 p-4">
                <button class="text-slate-400 hover:text-slate-600 cursor-grab">
                    <lucide-icon [img]="GripVertical" class="w-5 h-5"></lucide-icon>
                </button>
                <img [src]="banner.image" [alt]="banner.title" class="w-40 h-20 rounded-lg object-cover bg-slate-100">
                <div class="flex-1">
                    <h3 class="font-semibold text-slate-900">{{ banner.title }}</h3>
                    <p class="text-sm text-slate-500">{{ banner.position }}</p>
                </div>
                <div class="text-center px-4">
                    <span class="text-lg font-bold text-slate-900">{{ banner.clicks }}</span>
                    <p class="text-xs text-slate-500">cliques</p>
                </div>
                @if (banner.status === 'active') {
                <span class="px-3 py-1.5 rounded-full text-xs font-medium bg-emerald-100 text-emerald-700">
                    <span class="flex items-center gap-1.5">
                        <lucide-icon [img]="Eye" class="w-3 h-3"></lucide-icon>
                        Ativo
                    </span>
                </span>
                } @else {
                <span class="px-3 py-1.5 rounded-full text-xs font-medium bg-slate-100 text-slate-600">
                    <span class="flex items-center gap-1.5">
                        <lucide-icon [img]="EyeOff" class="w-3 h-3"></lucide-icon>
                        Inativo
                    </span>
                </span>
                }
                <div class="flex items-center gap-1">
                    <button
                        class="p-2 text-slate-500 hover:text-primary hover:bg-slate-100 rounded-lg transition-colors cursor-pointer">
                        <lucide-icon [img]="SquarePen" class="w-4 h-4"></lucide-icon>
                    </button>
                    <button
                        class="p-2 text-slate-500 hover:text-rose-500 hover:bg-slate-100 rounded-lg transition-colors cursor-pointer">
                        <lucide-icon [img]="Trash2" class="w-4 h-4"></lucide-icon>
                    </button>
                </div>
            </div>
        </div>
        }
    </div>
</div>
