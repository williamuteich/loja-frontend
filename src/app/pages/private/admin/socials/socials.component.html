<div class="p-12 md:p-24">
    <div class="w-full">
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="p-6 border-b border-slate-200 bg-gray-900">
                <h2 class="text-lg font-semibold text-white">Links das Redes Sociais</h2>
                <p class="text-sm text-white mt-1">Configure os links que aparecerão no rodapé da loja</p>
            </div>

            <div class="p-6 space-y-6">
                @for (social of socials; track social.id) {
                <div class="flex items-start gap-4 p-4 rounded-xl bg-slate-50 border border-slate-200">
                    <div
                        class="w-12 h-12 rounded-xl bg-linear-to-br {{ social.color }} flex items-center justify-center shrink-0">
                        <lucide-icon [img]="social.icon" class="w-6 h-6 text-white"></lucide-icon>
                    </div>
                    <div class="flex-1 space-y-3">
                        <div class="flex items-center justify-between">
                            <label
                                class="peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-base font-medium">
                                {{ social.name }}
                            </label>
                            <button type="button" role="switch" [attr.aria-checked]="social.enabled"
                                [attr.data-state]="social.enabled ? 'checked' : 'unchecked'" value="on"
                                class="peer inline-flex h-6 w-11 shrink-0 cursor-pointer items-center rounded-full border-2 border-transparent transition-colors data-[state=checked]:bg-primary data-[state=unchecked]:bg-slate-200 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 focus-visible:ring-offset-background disabled:cursor-not-allowed disabled:opacity-50">
                                <span [attr.data-state]="social.enabled ? 'checked' : 'unchecked'"
                                    class="pointer-events-none block h-5 w-5 rounded-full bg-white shadow-lg ring-0 transition-transform data-[state=checked]:translate-x-5 data-[state=unchecked]:translate-x-0">
                                </span>
                            </button>
                        </div>
                        <input
                            class="flex h-10 w-full rounded-md border border-slate-200 px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm bg-white"
                            [placeholder]="'URL do ' + social.name" [value]="social.url" [disabled]="!social.enabled">
                    </div>
                </div>
                }
            </div>

            <div class="p-6 bg-slate-50 border-t border-slate-200 flex justify-end">
                <button
                    class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-lg text-sm font-medium ring-offset-background transition-all duration-300 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-white shadow-soft hover:shadow-hover h-10 px-5 py-2 bg-slate-900 hover:bg-slate-800 cursor-pointer">
                    <lucide-icon [img]="Save" class="w-4 h-4"></lucide-icon>
                    Salvar Alterações
                </button>
            </div>
        </div>
    </div>
</div>
