<div class="p-12 md:p-24">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-white rounded-xl p-6 shadow-sm border border-slate-200">
            <div class="flex items-center gap-4">
                <div
                    class="w-12 h-12 rounded-xl bg-linear-to-br from-blue-500 to-indigo-600 flex items-center justify-center">
                    <lucide-icon [img]="Users" class="w-6 h-6 text-white"></lucide-icon>
                </div>
                <div>
                    <h3 class="text-2xl font-bold text-slate-900">2.456</h3>
                    <p class="text-slate-500 text-sm">Total de Inscritos</p>
                </div>
            </div>
        </div>
        <div class="bg-white rounded-xl p-6 shadow-sm border border-slate-200">
            <div class="flex items-center gap-4">
                <div
                    class="w-12 h-12 rounded-xl bg-linear-to-br from-emerald-500 to-green-600 flex items-center justify-center">
                    <lucide-icon [img]="TrendingUp" class="w-6 h-6 text-white"></lucide-icon>
                </div>
                <div>
                    <h3 class="text-2xl font-bold text-slate-900">128</h3>
                    <p class="text-slate-500 text-sm">Novos este mês</p>
                </div>
            </div>
        </div>
        <div class="bg-white rounded-xl p-6 shadow-sm border border-slate-200">
            <div class="flex items-center gap-4">
                <div
                    class="w-12 h-12 rounded-xl bg-linear-to-br from-purple-500 to-violet-600 flex items-center justify-center">
                    <lucide-icon [img]="Mail" class="w-6 h-6 text-white"></lucide-icon>
                </div>
                <div>
                    <h3 class="text-2xl font-bold text-slate-900">42%</h3>
                    <p class="text-slate-500 text-sm">Taxa de Abertura</p>
                </div>
            </div>
        </div>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 mb-6">
        <app-admin-search class="flex-1" placeholder="Buscar por email..."></app-admin-search>
        <button
            class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-lg text-sm font-medium ring-offset-background transition-all duration-300 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border-2 border-primary text-primary bg-transparent hover:bg-primary hover:text-white h-10 px-5 py-2 cursor-pointer">
            <lucide-icon [img]="Download" class="w-4 h-4"></lucide-icon>
            Exportar Lista
        </button>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
        <table class="w-full">
            <thead class="bg-slate-50">
                <tr class="text-left text-sm text-slate-500">
                    <th class="px-6 py-4 font-medium">Email</th>
                    <th class="px-6 py-4 font-medium">Data de Inscrição</th>
                    <th class="px-6 py-4 font-medium">Status</th>
                    <th class="px-6 py-4 font-medium text-right">Ações</th>
                </tr>
            </thead>
            <tbody class="text-sm">
                @for (sub of subscribers; track sub.id) {
                <tr class="border-t border-slate-100 hover:bg-slate-50 transition-colors">
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center">
                                <lucide-icon [img]="Mail" class="w-4 h-4 text-primary"></lucide-icon>
                            </div>
                            <span class="font-medium text-slate-900">{{ sub.email }}</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-slate-600">{{ sub.date }}</td>
                    <td class="px-6 py-4">
                        @if (sub.status === 'active') {
                        <span
                            class="px-2.5 py-1 rounded-full text-xs font-medium bg-emerald-100 text-emerald-700">Ativo</span>
                        } @else {
                        <span
                            class="px-2.5 py-1 rounded-full text-xs font-medium bg-slate-100 text-slate-600">Cancelado</span>
                        }
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex items-center justify-end">
                            <button
                                class="p-2 text-slate-500 hover:text-rose-500 hover:bg-slate-100 rounded-lg transition-colors cursor-pointer">
                                <lucide-icon [img]="Trash2" class="w-4 h-4"></lucide-icon>
                            </button>
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
