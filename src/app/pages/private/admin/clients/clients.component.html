<div class="p-12 md:p-24">
    <div class="flex flex-col sm:flex-row gap-4 mb-6">
        <app-admin-search class="flex-1" placeholder="Buscar clientes..."></app-admin-search>
        <button
            class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-lg text-sm font-medium ring-offset-background transition-all duration-300 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-white shadow-soft hover:shadow-hover h-10 px-5 py-2 bg-slate-900 hover:bg-slate-800 cursor-pointer">
            <lucide-icon [img]="Plus" class="w-4 h-4"></lucide-icon>
            Novo Cliente
        </button>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-slate-50">
                    <tr class="text-left text-sm text-slate-500">
                        <th class="px-6 py-4 font-medium">Cliente</th>
                        <th class="px-6 py-4 font-medium">Email</th>
                        <th class="px-6 py-4 font-medium">Função</th>
                        <th class="px-6 py-4 font-medium">Data de Cadastro</th>
                        <th class="px-6 py-4 font-medium text-right">Ações</th>
                    </tr>
                </thead>
                <tbody class="text-sm">
                    @for (client of clients; track client.id) {
                    <tr class="border-t border-slate-100 hover:bg-slate-50 transition-colors">
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-3">
                                <div
                                    class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-500">
                                    <lucide-icon [img]="User" class="w-5 h-5"></lucide-icon>
                                </div>
                                <div>
                                    <span class="font-medium text-slate-900 block">{{ client.name }} {{ client.lastName
                                        }}</span>
                                    <span class="text-slate-500 text-xs">ID: {{ client.id }}</span>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-slate-600">{{ client.email }}</td>
                        <td class="px-6 py-4">
                            <span class="px-2.5 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-700">
                                {{ client.role }}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-slate-600">{{ client.createdAt }}</td>
                        <td class="px-6 py-4">
                            <div class="flex items-center justify-end gap-2">
                                <button
                                    class="p-2 text-slate-500 hover:text-primary hover:bg-slate-100 rounded-lg transition-colors cursor-pointer">
                                    <lucide-icon [img]="SquarePen" class="w-4 h-4"></lucide-icon>
                                </button>
                                <button
                                    class="p-2 text-slate-500 hover:text-rose-500 hover:bg-slate-100 rounded-lg transition-colors cursor-pointer">
                                    <lucide-icon [img]="Trash2" class="w-4 h-4"></lucide-icon>
                                </button>
                            </div>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
