<div class="space-y-4">
    <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Nome da Categoria *</label>
        <input type="text" [formControl]="name"
            class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
            placeholder="Digite o nome da categoria">
        @if (name.invalid && name.touched) {
        <p class="mt-1 text-sm text-rose-600">
            @if (name.errors?.['required']) {
            Nome é obrigatório
            } @else if (name.errors?.['minlength']) {
            Nome deve ter no mínimo 3 caracteres
            }
        </p>
        }
    </div>

    <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Descrição *</label>
        <textarea [formControl]="description" rows="3"
            class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
            placeholder="Digite a descrição da categoria"></textarea>
        @if (description.invalid && description.touched) {
        <p class="mt-1 text-sm text-rose-600">Descrição é obrigatória</p>
        }
    </div>

    <div class="flex items-center gap-3">
        <input type="checkbox" [formControl]="isActive" id="categoryActive"
            class="w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded focus:ring-primary focus:ring-2">
        <label for="categoryActive" class="text-sm font-medium text-slate-700">Categoria ativa</label>
    </div>
</div>
