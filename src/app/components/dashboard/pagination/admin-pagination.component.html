<div class="mt-4 flex justify-center">
  <div class="flex items-center gap-1.5">
    <button 
      (click)="previous()" 
      [disabled]="disabled || !hasPrevious"
      class="flex items-center gap-1.5 px-3.5 py-2 rounded-lg border text-sm font-medium transition-all duration-200 disabled:opacity-40 disabled:cursor-not-allowed border-slate-300 bg-white text-slate-700 hover:bg-slate-50 hover:border-slate-400 active:bg-slate-100 disabled:hover:bg-white disabled:hover:border-slate-300">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      </svg>
      Anterior
    </button>

    @for (item of pageItems; track item) {
      @if (item !== '...') {
        <button 
          (click)="goToPage(item)"
          [disabled]="disabled"
          [class]="item === currentPage 
            ? 'bg-blue-600 text-white border-blue-600 shadow-sm hover:bg-blue-700 hover:border-blue-700' 
            : 'bg-white text-slate-700 border-slate-300 hover:bg-slate-50 hover:border-slate-400'"
          class="w-9 h-9 rounded-lg border text-sm font-medium transition-all duration-200 flex items-center justify-center disabled:opacity-60 disabled:cursor-not-allowed disabled:hover:bg-white disabled:hover:border-slate-300">
          {{ item }}
        </button>
      } @else {
        <span class="w-9 h-9 flex items-center justify-center text-sm text-slate-400 select-none">
          ...
        </span>
      }
    }

    <button 
      (click)="next()" 
      [disabled]="disabled || !hasNext"
      class="flex items-center gap-1.5 px-3.5 py-2 rounded-lg border text-sm font-medium transition-all duration-200 disabled:opacity-40 disabled:cursor-not-allowed border-slate-300 bg-white text-slate-700 hover:bg-slate-50 hover:border-slate-400 active:bg-slate-100 disabled:hover:bg-white disabled:hover:border-slate-300">
      Pr√≥xima
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
      </svg>
    </button>
  </div>
</div>
