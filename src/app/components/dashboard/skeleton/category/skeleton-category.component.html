<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (i of [].constructor(items); track $index) {
    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden p-0">
        <div class="relative h-32 skeleton rounded-none"></div>
        <div class="p-4">
            <div class="h-4 skeleton rounded-full w-3/4 mb-4"></div>
            <div class="flex justify-between items-center">
                <div class="h-3 skeleton rounded-full w-1/4"></div>
                <div class="flex gap-2">
                    <div class="h-8 w-8 skeleton rounded-lg"></div>
                    <div class="h-8 w-8 skeleton rounded-lg"></div>
                </div>
            </div>
        </div>
    </div>
    }
</div>
