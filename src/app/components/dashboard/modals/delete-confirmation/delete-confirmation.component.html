<div class="space-y-4">
    <div class="px-1 py-2">
        @if (warningMessage()) {
        <div class="p-3 mb-4 rounded-lg bg-red-50 border border-red-100 flex items-start gap-3">
            <div class="p-1 rounded-full bg-red-100 text-red-600 shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" x2="12" y1="8" y2="12"></line>
                    <line x1="12" x2="12.01" y1="16" y2="16"></line>
                </svg>
            </div>
            <p class="text-sm text-red-700 font-medium">
                {{ warningMessage() }}
            </p>
        </div>
        } @else {
        <p class="text-slate-600 text-center text-lg">
            Tem certeza que deseja remover <strong>{{ itemName() }}</strong>?
        </p>
        <p class="text-center text-sm text-red-500 font-medium mt-2">
            Esta ação não pode ser desfeita.
        </p>
        }
    </div>

    <div class="flex justify-end gap-2 pt-4 mt-6 border-t border-slate-200">
        <button (click)="cancel.emit()"
            class="px-4 py-2 text-sm cursor-pointer font-medium text-slate-700 bg-white border border-slate-300 rounded-lg hover:bg-slate-50 transition-colors">
            @if (canConfirm()) { Cancelar } @else { Fechar }
        </button>
        @if (canConfirm()) {
        <button (click)="confirm.emit()"
            class="px-4 py-2 text-sm cursor-pointer font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 transition-colors shadow-sm disabled:opacity-50 disabled:cursor-not-allowed">
            Sim, Excluir
        </button>
        }
    </div>
</div>
