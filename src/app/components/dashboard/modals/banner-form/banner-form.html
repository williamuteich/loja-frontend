<form [formGroup]="form" class="banner-form-container">
  @if (!itemToEdit()) {
  <div class="form-field">
    <label for="image">Imagem do Banner *</label>
    <input id="image" type="file" (change)="onFileSelected($event)" accept="image/*" />
  </div>
  }
  <div class="form-field">
    <label for="title">Título</label>
    <input id="title" type="text" formControlName="title" />
  </div>

  <div class="form-field">
    <label for="subtitle">Subtítulo</label>
    <input id="subtitle" type="text" formControlName="subtitle" />
  </div>

  <div class="form-field">
    <label for="linkUrl">URL do Link</label>
    <input id="linkUrl" type="text" formControlName="linkUrl" />
  </div>

  <div class="form-check">
    <input id="isActive" type="checkbox" formControlName="isActive" />
    <label for="isActive">Ativo</label>
  </div>
</form>
